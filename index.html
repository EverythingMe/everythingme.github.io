  <body>

  <div class="container">
    <div id="projects">
      <div class="gap"></div>
      <div class="gap"></div>
    </div>

    <footer class="row">
      <div class="col-md-4">
        <h2>@evmegeeks tweets <a href="https://twitter.com/evmegeeks" class="twitter-follow-button" data-show-count="false" data-size="large" data-show-screen-name="false">Follow</a></h2>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

        <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/evmegeeks" data-widget-id="592381820005552128" data-chrome="nofooter transparent noheader noborders noscrollbar" data-link-color="#1c8096" data-tweet-limit="4"></a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </div>
      <div class="col-md-4">
        <h2>Our engineering blog</h2>
        <div id="blog"></div>
      </div>
      <div class="col-md-4">
        <h2>Join us</h2>
        <div id="jobs"></div>

        <h2>Our app</h2>
        <h3>
          <a href="https://play.google.com/store/apps/details?id=me.everything.launcher&referrer=utm_source%3Deverythingme.github.io">

          </a>
        </h3>
      </div>
    </footer>
  </div>

  <script id="project-template" type="text/x-handlebars-template">
    {{#projects}}
    <div class="project mix {{#each tags}}{{ escape name }} {{/each}}" data-myorder="{{ @index }}" id="project-{{ escape name }}">
      <style>
        #project-{{ name }} .panel,
        #project-{{ name }} icon,
        #project-{{ name }} stars,
        #project-{{ name }} forks {
          color: {{ color name }}
        }
        #project-{{ name }} .panel,
        #project-{{ name }} hr,
        #project-{{ name }} tags button {
          background-color: {{ color name }};
        }
        #project-{{ name }} links a:hover {
          background-color: rgba({{ rgb name }}, 0.2);
        }
      </style>
      <div class="panel">
        <panel-heading>
          <icon class="icon {{ icon_class }}" style="background-image: url({{ icon_url }})"></icon>
          <div>
            <title>{{ name }}</title>
            <stats>
              {{#if stars_count}}
              <stars><i class="mdi-action-grade"></i>{{ stars_count }}</stars>
              {{/if}}
              {{#if forks_count}}
              <forks><i class="icon-flow-branch"></i>{{ forks_count }}</forks>
              {{/if}}
            </stats>
          </div>
          <tags>
            {{#tags}}
              <button onclick="app.filter('.{{ escape name }}', true)">{{ name }}</button>
            {{/tags}}
          </tags>
          <hr />
        </panel-heading>
        <panel-body>
          {{ description }}
          {{#if links}}
          <links>
            {{#links}}
            <a href="{{ url }}" target="_blank" class="btn btn-flat">
              {{#if class}}
              <i class="{{ class }}">
              {{else}}
              <i class="icon-{{ title }}">
              {{/if}}
              </i>{{ title }}
            </a>
            {{/links}}
          </links>
          {{/if}}
        </panel-body>
      </div>
    </div>
    {{/projects}}
  </script>

  <script id="tag-filter-template" type="text/x-handlebars-template">
    {{#tags}}
    <li>
      <a href="javascript:void(0)" data-toggle="collapse" data-target=".navbar-collapse" data-tag=".{{ escape name }}" onclick="app.filter('.{{ escape name }}')">{{ name }}</a>
    </li>
    {{/tags}}
  </script>

  <script id="blog-template" type="text/x-handlebars-template">
    <ul>
    {{#entries}}
      <li>
        <h3><a href="{{ link }}" target="_blank">{{ title }}</a></h3>
        <p>{{{ contentSnippet }}}</p>
      </li>
    {{/entries}}
    </ul>
  </script>

  <script id="jobs-template" type="text/x-handlebars-template">
    <ul>
    {{#results}}
      <li>
        <h3><a href="{{ url }}" target="_blank">{{ title }}</a></h3>
        <p>Location: {{ location }}</p>
      </li>
    {{/results}}
    </ul>
  </script>

  <script src="static/components/mixitup/build/jquery.mixitup.min.js"></script>

</body>
