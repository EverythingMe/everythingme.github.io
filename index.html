<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>EverythingMe Open Source Projects</title>
    <link rel="stylesheet" href="static/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/components/bootstrap-material-design/dist/css/material.min.css">
    <link rel="stylesheet" href="static/components/bootstrap-material-design/dist/css/ripples.min.css">
    <link rel="stylesheet" href="static/components/bootstrap-material-design/dist/css/roboto.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/evme.css">
  </head>
  <body>
    <div class="navbar">
      <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">EverythingMe Open Source Projects</a>
        </div>
      </div>
    </div>
    <div class="navbar navbar-secondary">
      <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
          <div id="tag-filter"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div id="projects">
      <div class="gap"></div>
      <div class="gap"></div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <h2>Our tweets</h2>
        <a class="twitter-timeline" data-dnt="true" href="https://twitter.com/evmegeeks" data-widget-id="592381820005552128" data-chrome="nofooter transparent noheader noborders noscrollbar" data-link-color="#1c8096" data-tweet-limit="6"></a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </div>
      <div class="col-md-4">
        <h2>Geeks blog</h2>
        <div id="blog"></div>
      </div>
      <div class="col-md-4">
        <h2>We're hiring</h2>
        <div id="jobs"></div>
      </div>
    </div>
  </div>

  <script id="project-template" type="text/x-handlebars-template">
    {{#projects}}
    <div class="project mix {{#each tags}}{{ escape name }} {{/each}}" data-myorder="{{ @index }}" id="project-{{ escape name }}">
      <style>
        #project-{{ name }} .panel,
        #project-{{ name }} icon,
        #project-{{ name }} stars,
        #project-{{ name }} forks {
          color: {{ color name }}
        }
        #project-{{ name }} .panel,
        #project-{{ name }} hr,
        #project-{{ name }} tags span {
          background-color: {{ color name }};
        }
        #project-{{ name }} links a:hover {
          background-color: rgba({{ rgb name }}, 0.2);
        }
      </style>
      <div class="panel">
        <panel-heading>
          <icon class="icon {{ icon_class }}" style="background-image: url({{ icon_url }})"></icon>
          <title>{{ name }}</title>
          <stats>
            {{#if stars_count}}
            <stars><i class="mdi-action-grade"></i>{{ stars_count }}</stars>
            {{/if}}
            {{#if forks_count}}
            <forks><i class="icon-flow-branch"></i>{{ forks_count }}</forks>
            {{/if}}
          </stats>
          <tags>
            {{#tags}}
              <span>{{ name }}</span>
            {{/tags}}
          </tags>
          <hr />
        </panel-heading>
        <panel-body>
          {{ description }}
          {{#if links}}
          <links>
            {{#links}}
            <a href="{{ url }}" target="_blank" class="btn btn-flat">
              {{#if class}}
              <i class="{{ class }}">
              {{else}}
              <i class="icon-{{ title }}">
              {{/if}}
              </i>{{ title }}
            </a>
            {{/links}}
          </links>
          {{/if}}
        </panel-body>
      </div>
    </div>
    {{/projects}}
  </script>

  <script id="tag-filter-template" type="text/x-handlebars-template">
    {{#tags}}
    <button class="btn btn-success btn-flat" data-tag=".{{ escape name }}" onclick="app.filter('.{{ escape name }}')">{{ name }}</button>
    {{/tags}}
  </script>

  <script id="blog-template" type="text/x-handlebars-template">
    <ul>
    {{#entries}}
      <li>
        <h3><a href="{{ link }}" target="_blank">{{ title }}</a></h3>
        <p>{{{ contentSnippet }}}</p>
      </li>
    {{/entries}}
    </ul>
  </script>

  <script id="jobs-template" type="text/x-handlebars-template">
    <ul>
    {{#results}}
      <li>
        <h3><a href="{{ url }}" target="_blank">{{ title }}</a></h3>
        <p>Location: {{ location }}</p>
      </li>
    {{/results}}
    </ul>
  </script>


  <script src="static/components/handlebars/handlebars.min.js"></script>
  <script src="static/components/underscore/underscore-min.js"></script>

  <script src="static/components/jquery/dist/jquery.min.js"></script>
  <script src="static/components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="static/components/bootstrap-material-design/dist/js/ripples.min.js"></script>
  <script src="static/components/bootstrap-material-design/dist/js/material.min.js"></script>
  <script src="static/components/mixitup/build/jquery.mixitup.min.js"></script>
  <script src="static/colors.js"></script>

  <link rel="stylesheet" href="static/components/fontello-76a038de/css/fontello.css">

  <script src="data/projects.json"></script>
  <script src="static/app.js"></script>
  <script>
    var app = App();
  </script>
  <script src="static/evme.js"></script>
</body>

</html>
